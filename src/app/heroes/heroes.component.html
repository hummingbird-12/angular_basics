<h2>My Heroes</h2>
<!-- The list will be filled by Angular's repeater directive -->
<ul class="heroes">
  <!-- <li> is the host element -->
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}">
      <!-- heroes is the list, hero holds current hero object -->
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
  </li>
</ul>
