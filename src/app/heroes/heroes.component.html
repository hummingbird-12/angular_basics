<h2>My Heroes</h2>
<!-- The list will be filled by Angular's repeater directive -->
<ul class="heroes">
  <!-- <li> is the host element -->
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectedHero"
      (click)="onSelect(hero)">
    <!-- heroes is the list, hero holds current hero object -->
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<!-- Following <div> will only be displayed if selectedHero is defined -->
<div *ngIf="selectedHero">
  <h2>{{selectedHero.name | uppercase}}'s Details</h2>
  <div><span>id: </span>{{selectedHero.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="selectedHero.name" placeholder="name"/>
    </label>
  </div>
</div>
